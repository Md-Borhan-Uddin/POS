<form class="w-full space-y-3" method="POST" action="{{url}}">
    {% csrf_token %}
    {% for field in form %}
    
        <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 {% if fields.errors %}text-red-700 dark:text-red-500 {% endif %}">{{field.label}}</label>
            {{field}}
            {% if fields.errors %}
            {% for error in fields.errors %}
            <p class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium">Oops!</span>{{error}} </p>
            {% endfor %}
            
            {% endif %}
        </div>

    
    {% endfor %}
    <div class="flex justify-end">
        <button type="submit" class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center ">
            Sale
            <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
          </svg>
        </button>
    </div>
</form>

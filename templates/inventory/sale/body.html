<div class="max-w-2xl px-4 py-8 mx-auto lg:py-16">
        
    <form method='post'>
        {% csrf_token %}
        <div class="grid place-items-center gap-4 mb-4 sm:grid-cols-5 sm:gap-6 sm:mb-5">
            
            <div class="w-full sm:col-span-2">
                <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{form.product.label_tag}}</label>
                {{form.product}} 
                {{form.product.errors}} 
            </div>

            <div class="w-full sm:col-span-1">
                <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{form.quantity.label_tag}}</label>
                {{form.quantity}} 
                {{form.quantity.errors}} 
            </div>
            <div class="w-full sm:col-span-1">
                <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{form.offer.label_tag}}</label>
                {{form.offer}} 
                {{form.offer.errors}}
            </div>
            <div class="w-full sm:col-span-1 mt-7">
                <button 
                type="submit" 
                class="inline-flex items-center text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center" 
                hx-post='{% if invoice %}{% url "inventory:sale_create_invoice" in_no=invoice.invoice_no %}{% else %}{% url "inventory:sale_create" %}{% endif %}'
                hx-target="#sales-body"
                >
                    Add
                    
                </button>
            </div>
        
        </div>
    </form>
   
</div>
<div id="product-table" class='overflow-y-auto min-h-10'>
    {% include "inventory/sale/sale_table.html" %}
</div>

<div class="flex justify-end mr-2 p-3">
    <div>
        <p>total : {{invoice.grand_total}}</p>
    </div>

</div>
